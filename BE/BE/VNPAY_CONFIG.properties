# VNPAY PAYMENT GATEWAY CONFIGURATION (DEMO)
# ============================================
# DEMO CREDENTIALS for local testing - Replace with real credentials from VNPay
# Get merchant credentials from: https://sandbox.vnpayment.vn/

# DEMO TMN Code (replace with your actual code)
vnpay.tmn-code=DEMOTMN01

# DEMO Hash Secret (replace with your actual secret)
vnpay.hash-secret=DEMOSECRETKEY123456789ABCDEFGHIJK

# VNPay Sandbox URL (for testing)
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html

# Return URL after payment (must match your frontend URL)
vnpay.return-url=http://localhost:5173/payment/vnpay/callback

# VNPay API Version
vnpay.version=2.1.0

# Payment command
vnpay.command=pay

# Order type
vnpay.order-type=other

